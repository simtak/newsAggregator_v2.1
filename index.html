<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Merriweather:wght@300&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>News Aggregator.v2.1</title>
</head>
<body>
    <header class="header">
        <h3>NewsAgg</h3>
    </header>
    <main>
        <div class="headlines-input-container">
            <h1>Get the latest news and updates from around the world</h1>
            
            <form action="" class="headlines-input-form">
                <input type="text" name="headlines-query-input" id="headlines-query-input">
                <button id="headlines-search-btn">Search for latest news</button>
            </form>
            
        </div>
        <div id="headlines-results-container" class="headlines-results-container">
            
        </div>
    </main>
    <footer></footer>



    <script src="script.js" type="module"></script>
</body>
</html>
